<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" href="apps/styles/style_1.css" />
    <link rel="stylesheet" href="apps/styles/style_2_header.css" />
    <link rel="stylesheet" href="apps/styles/style_3_main.css" />
    <link rel="stylesheet" href="apps/styles/style_4_footer.css" />
    <link rel="stylesheet" href="apps/styles/style_5_cart.css" />
    <link rel="stylesheet" href="apps/styles/style_6_form.css" />
    <!-- <script type="module" src="apps/scripts/main.js" defer></script> -->
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header_1">
          <div class="header1_1">
            <img src="apps/images/logo/dino_baby.png" alt="" />
          </div>
          <div class="header1_1_2">Dino Shop</div>
        </div>
        <div class="header_1_2">
          <img src="apps/images/logo/dino_bagpack.png" alt="" />
          <div class="header_1_2_1 bagpack_quantity">10</div>
        </div>
      </header>
      <main>
        <div class="form_div">
          <form action="" class="form">
            <div class="username_div">
              <div class="username_div_1">Name</div>
              <div class="username_div_2">
                <input type="text" required class="username_input" />
              </div>
            </div>
            <div class="email_div">
              <div class="email_div_1">Email Address</div>
              <div class="email_div_2">
                <input type="email" required class="email_input" />
              </div>
            </div>
            <div class="submit_div">
              <button type="submit" class="place_order_button">
                Place Order
              </button>
            </div>
          </form>
        </div>
      </main>
      <footer>
        <div class="footer_1">Copyright Apurbo Roy 2023</div>
      </footer>
    </div>
  </body>
</html>
